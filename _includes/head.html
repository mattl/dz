<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/dbx.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="author" content="Matt Lee">

  <meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="http://dreadballxtremethegame.com/img/fb.jpg"/>
  <meta property="og:site_name" content="Dreadball Xtreme" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@manticgames">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  <meta name="twitter:image:src" content="http://dreadballxtremethegame.com/img/tc.jpg">
  <meta name="twitter:domain" content="dreadballxtremethegame.com">
  
</head>
